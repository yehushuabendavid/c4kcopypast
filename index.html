<html>
  <head>
    <title> Le titre ici </title>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  </head>
  <style> 
    .mange {
    background-color : green;
    }
    .hatif {
    font-size : 80%;
    }
    .fruit {
    font-size : 120%;
    }
  </style>
  <body>
    <script>
      function mangetoggle() {
      $(".fruit").toggle();
      $(".hatif").toggle();
      }
      $(function() {$(".hatif").hide() });
    </script>
    <button onclick=" mangetoggle()"> TOGGLE </button> 
   <div class="mange fruit">Pomme</div>
   <div class="mange hatif">Bamba</div>
   <div class="mange hatif">Chips</div>
   <div class="mange hatif">Bisli</div>
   <div class="mange fruit">Banane</div>
   <div class="mange fruit">Poire</div>
  
  
  </body>
</html>
